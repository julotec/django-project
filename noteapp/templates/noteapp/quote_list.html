<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Quotes</title>
  </head>
  <body>
    <h1>All Quotes</h1>
    <ul>
      {% for quote in quotes %}
      <li>{{ quote.text }} - {{ quote.author }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
